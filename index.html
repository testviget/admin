<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f5f7;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    .panel {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    .panel h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .code-item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 8px;
      font-size: 12px;
      width: auto;
      white-space: nowrap;
    }
    .delete-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>–ü–∞–Ω–µ–ª—å —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–¥–∞</h2>
    <div style="display:flex; gap:6px;"><input type="text" id="codeInput" placeholder="–ö–æ–¥ –¥–æ—Å—Ç—É–ø–∞" style="flex:1;"><button id="genBtn" style="width:140px;">üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button></div>
    <div style="display:flex; gap:6px;">
      <input type="number" id="monthsInput" min="1" placeholder="–ú–µ—Å—è—Ü—ã" style="flex:1;">
      <input type="number" id="daysInput" min="1" placeholder="–î–Ω–∏" style="flex:1;">
      <input type="number" id="minutesInput" min="1" placeholder="–ú–∏–Ω—É—Ç—ã" style="flex:1;">
    </div>
    <button id="addBtn" style="margin-top:10px; width:100%;">–î–æ–±–∞–≤–∏—Ç—å</button>
    <h3>–°–ø–∏—Å–æ–∫ –∫–æ–¥–æ–≤:</h3>
    <div id="codeList"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      'https://vhkouevuopjvsjpaxsyb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZoa291ZXZ1b3BqdnNqcGF4c3liIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MTcxNDgsImV4cCI6MjA2NzQ5MzE0OH0.rle3WfPn1_aa5pKT53VJev19nOAM1msCRg0U7jLR9XI'
    );

    function formatRemainingTime(ms) {
      if (ms <= 0) return '‚õî –°—Ä–æ–∫ –∏—Å—Ç—ë–∫';
      const mins = Math.floor(ms / 60000);
      const hours = Math.floor(ms / 3600000);
      const days = Math.floor(ms / 86400000);
      if (mins < 60) return `${mins} –º–∏–Ω.`;
      if (hours < 24) return `${hours} —á.`;
      if (days >= 365) return `${Math.floor(days / 365)} –≥.`;
      if (days >= 30) return `${Math.floor(days / 30)} –º–µ—Å.`;
      return `${days} –¥–Ω.`;
    }

    async function loadCodes() {
      const { data, error } = await supabase.from('codes').select('*').order('expires_at', { ascending: false });
      const list = document.getElementById('codeList');
      list.innerHTML = '';
      if (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–¥–æ–≤:", error);
        return;
      }

      const now = new Date();
      data.forEach(item => {
        const expires = new Date(item.expires_at);
        const remaining = expires - now;
        const displayTime = formatRemainingTime(remaining);
        const div = document.createElement('div');
        div.className = 'code-item';
        div.innerHTML = `
          <div><b>${item.code}</b> ‚Äî –¥–æ ${expires.toLocaleDateString('ru-RU')}<br>(${displayTime})</div>
          <button class="delete-btn" data-id="${item.id}">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        list.appendChild(div);
      });
    }

    async function addCode() {
      const code = document.getElementById('codeInput').value.trim();
      const months = parseInt(document.getElementById('monthsInput').value) || 0;
      const days = parseInt(document.getElementById('daysInput').value) || 0;
      const minutes = parseInt(document.getElementById('minutesInput').value) || 0;

      if (!code) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞.');
      if (months < 1 && days < 1 && minutes < 1) return alert('–£–∫–∞–∂–∏—Ç–µ —Å—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è.');

      const now = new Date();
      const expires = new Date(now);
      expires.setMonth(now.getMonth() + months);
      expires.setDate(expires.getDate() + days);
      expires.setMinutes(expires.getMinutes() + minutes);

      await supabase.from('codes').insert({ code, expires_at: expires.toISOString() });

      document.getElementById('codeInput').value = '';
      document.getElementById('monthsInput').value = '';
      document.getElementById('daysInput').value = '';
      document.getElementById('minutesInput').value = '';
      loadCodes();
    }

    async function deleteCode(id) {
      await supabase.from('codes').delete().eq('id', id);
      loadCodes();
    }

    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 10; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('codeInput').value = result;
    }

    function setupInputValidation() {
      const inputs = ['monthsInput', 'daysInput', 'minutesInput'];
      inputs.forEach(id => {
        const input = document.getElementById(id);
        input.addEventListener('keydown', (e) => {
          const isDigit = /^[0-9]$/.test(e.key);
          const isFirstChar = input.selectionStart === 0;
          if (!isDigit || (e.key === '0' && isFirstChar)) e.preventDefault();
        });
        input.addEventListener('input', () => {
          input.value = input.value.replace(/[^0-9]/g, '');
          if (input.value && parseInt(input.value) < 1) input.value = '';
        });
      });
    }

    document.getElementById('genBtn').addEventListener('click', generateCode);
    document.getElementById('addBtn').addEventListener('click', addCode);
    document.getElementById('codeList').addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        deleteCode(e.target.dataset.id);
      }
    });

    setupInputValidation();
    loadCodes();
  </script>
</body>
</html>
