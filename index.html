
<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<title>–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</title>
<style>
    body {

    }
    .edit-btn {
      background: #ffc107;

    }
    .edit-btn:hover {

    }
    .code-item {
      background: #2a2a2a;
      border: 1px solid #555;
      border-radius: 6px;

      z-index: 999;
      left: 0; top: 0;

      background-color: rgba(0,0,0,0.7);

    }
    .modal-content {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      color: white;
    }
    .modal input {
      width: 80px;
      margin: 5px;
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #555;
    }
</style>
</head>
<body>
<div class="panel">
<h2>–ü–∞–Ω–µ–ª—å —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–¥–∞</h2>
<div style="display:flex; gap:6px;">
<input id="codeInput" placeholder="–ö–æ–¥ –¥–æ—Å—Ç—É–ø–∞" style="flex:1;" type="text"/>
<button id="genBtn" style="width:140px;">üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
</div>
<div style="display:flex; gap:6px;">
<input id="monthsInput" min="1" placeholder="–ú–µ—Å—è—Ü—ã" style="width: 100%; max-width: 33%;" type="number"/>
<input id="daysInput" min="1" placeholder="–î–Ω–∏" style="width: 100%; max-width: 33%;" type="number"/>
<input id="minutesInput" min="1" placeholder="–ú–∏–Ω—É—Ç—ã" style="width: 100%; max-width: 33%;" type="number"/>
</div>
<button id="addBtn" style="margin-top:10px; width:100%;">–î–æ–±–∞–≤–∏—Ç—å</button>
<h3>–°–ø–∏—Å–æ–∫ –∫–æ–¥–æ–≤:</h3>
<div id="codeList"></div>
</div>
<div class="modal" id="editModal">
<div class="modal-content">
<h3>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—Ä–æ–∫</h3>
<input id="editMonths" min="1" placeholder="–ú–µ—Å." type="number"/>
<input id="editDays" min="1" placeholder="–î–Ω–∏" type="number"/>
<input id="editMinutes" min="1" placeholder="–ú–∏–Ω." type="number"/><br/>
<button id="saveEditBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</div>
</div>
<script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      'https://vhkouevuopjvsjpaxsyb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZoa291ZXZ1b3BqdnNqcGF4c3liIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MTcxNDgsImV4cCI6MjA2NzQ5MzE0OH0.rle3WfPn1_aa5pKT53VJev19nOAM1msCRg0U7jLR9XI'
    );

    let currentEditId = null;

    function formatRemainingTime(ms) {
      if (ms <= 0) return '‚õî –°—Ä–æ–∫ –∏—Å—Ç—ë–∫';
      const mins = Math.floor(ms / 60000);
      const hours = Math.floor(ms / 3600000);
      const days = Math.floor(ms / 86400000);
      if (mins < 60) return `${mins} –º–∏–Ω.`;
      if (hours < 24) return `${hours} —á.`;
      if (days >= 365) return `${Math.floor(days / 365)} –≥.`;
      if (days >= 30) return `${Math.floor(days / 30)} –º–µ—Å.`;
      return `${days} –¥–Ω.`;
    }

    async function loadCodes() {
      const { data, error } = await supabase.from('codes').select('*').order('expires_at', { ascending: false });
      const list = document.getElementById('codeList');
      list.innerHTML = '';
      if (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–¥–æ–≤:", error);
        return;
      }

      const now = new Date();
      data.forEach(item => {
        const expires = new Date(item.expires_at);
        const remaining = expires - now;
        const displayTime = formatRemainingTime(remaining);
        const div = document.createElement('div');
        div.className = 'code-item';
        div.innerHTML = `
          <div><b>${item.code}</b> ‚Äî –¥–æ ${expires.toLocaleDateString('ru-RU')}<br>(${displayTime})</div>
          <div style="display:flex; gap:6px;">
            <button class="edit-btn" data-id="${item.id}">‚úè</button>
            <button class="delete-btn" data-id="${item.id}">–£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    async function addCode() {
      const code = document.getElementById('codeInput').value.trim();
      const months = parseInt(document.getElementById('monthsInput').value) || 0;
      const days = parseInt(document.getElementById('daysInput').value) || 0;
      const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
      if (!code || (months < 1 && days < 1 && minutes < 1)) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏ —Å—Ä–æ–∫.');

      const now = new Date();
      const expires = new Date(now);
      expires.setMonth(now.getMonth() + months);
      expires.setDate(expires.getDate() + days);
      expires.setMinutes(expires.getMinutes() + minutes);

      await supabase.from('codes').insert({ code, expires_at: expires.toISOString() });
      document.getElementById('codeInput').value = '';
      ['monthsInput','daysInput','minutesInput'].forEach(id => document.getElementById(id).value = '');
      loadCodes();
    }

    async function deleteCode(id) {
      await supabase.from('codes').delete().eq('id', id);
      loadCodes();
    }

    function openEditModal(id) {
      currentEditId = id;
      document.getElementById('editModal').style.display = 'flex';
    }

    document.getElementById('saveEditBtn').addEventListener('click', async () => {
      const months = parseInt(document.getElementById('editMonths').value) || 0;
      const days = parseInt(document.getElementById('editDays').value) || 0;
      const minutes = parseInt(document.getElementById('editMinutes').value) || 0;
      const now = new Date();
      const expires = new Date(now);
      expires.setMonth(now.getMonth() + months);
      expires.setDate(expires.getDate() + days);
      expires.setMinutes(expires.getMinutes() + minutes);
      await supabase.from('codes').update({ expires_at: expires.toISOString() }).eq('id', currentEditId);
      document.getElementById('editModal').style.display = 'none';
      loadCodes();
    });

    document.getElementById('editModal').addEventListener('click', (e) => {
      if (e.target.id === 'editModal') {
        e.target.style.display = 'none';
      }
    });

    document.getElementById('codeList').addEventListener('click', (e) => {
      const id = e.target.dataset.id;
      if (e.target.classList.contains('delete-btn')) deleteCode(id);
      if (e.target.classList.contains('edit-btn')) openEditModal(id);
    });

    document.getElementById('genBtn').addEventListener('click', () => {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 10; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
      document.getElementById('codeInput').value = code;
    });

    setupInputValidation();
    
function setupInputValidation() {
  const allowedKeys = ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab'];
  const inputs = ['monthsInput','daysInput','minutesInput','editMonths','editDays','editMinutes'];

  inputs.forEach(id => {
    const input = document.getElementById(id);
    input.addEventListener('keydown', (e) => {
      if (!/^[0-9]$/.test(e.key) && !allowedKeys.includes(e.key)) {
        e.preventDefault();
      } else if (e.key === '0' && input.value === '') {
        e.preventDefault();
      }
    });
  });
}

setupInputValidation();
loadCodes();
  </script>
</body>
</html>
