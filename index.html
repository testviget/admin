
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f3f5; padding: 40px; display: flex; flex-direction: column; align-items: center; }
    #adminPanel { background: white; padding: 30px; border-radius: 10px; max-width: 400px; width: 100%; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin-top: 10px; width: 100%; font-size: 16px; border-radius: 6px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    ul { padding: 0; list-style: none; width: 100%; }
    li { background: #fff; padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; display: flex; justify-content: space-between; margin-bottom: 6px; }
    .small-btn { padding: 4px 8px; font-size: 13px; border-radius: 4px; cursor: pointer; margin-left: 6px; }
    .del-btn { background: #e74c3c; color: #fff; }
    .edit-btn { background: #f39c12; color: #fff; }
  </style>
</head>
<body>
  <div id="adminPanel">
    <h2>–ü–∞–Ω–µ–ª—å —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–¥–∞</h2>
    <div style="display: flex; gap: 10px;">
      <input type="text" id="codeInput" placeholder="–ö–æ–¥ –¥–æ—Å—Ç—É–ø–∞">
      <button id="generateButton" style="width: 60px;">üé≤</button>
    </div>
    <input type="number" id="monthsInput" placeholder="–°—Ä–æ–∫ (–º–µ—Å)" min="0">
    <input type="number" id="daysInput" placeholder="–°—Ä–æ–∫ (–¥–Ω)" min="0">
    <input type="number" id="minutesInput" placeholder="–°—Ä–æ–∫ (–º–∏–Ω)" min="0">
    <button id="addButton">–î–æ–±–∞–≤–∏—Ç—å</button>

    <h3>–°–ø–∏—Å–æ–∫ –∫–æ–¥–æ–≤:</h3>
    <ul id="codeList"></ul>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://vhkouevuopjvsjpaxsyb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZoa291ZXZ1b3BqdnNqcGF4c3liIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MTcxNDgsImV4cCI6MjA2NzQ5MzE0OH0.rle3WfPn1_aa5pKT53VJev19nOAM1msCRg0U7jLR9XI"
    );

    const codeInput = document.getElementById("codeInput");
    const daysInput = document.getElementById("daysInput");
    const monthsInput = document.getElementById("monthsInput");
    const minutesInput = document.getElementById("minutesInput");
    const addButton = document.getElementById("addButton");
    const codeList = document.getElementById("codeList");
    const generateButton = document.getElementById("generateButton");

    generateButton.onclick = () => {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let result = "";
      for (let i = 0; i < 10; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
      codeInput.value = result;
    };

    addButton.onclick = async () => {
      const code = codeInput.value.trim();
      const days = parseInt(daysInput.value) || 0;
      const months = parseInt(monthsInput.value) || 0;
      const minutes = parseInt(minutesInput.value) || 0;
      if (!code || (days === 0 && months === 0 && minutes === 0)) return alert("‚ö†Ô∏è –£–∫–∞–∂–∏—Ç–µ —Å—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è");

      const now = new Date();
      now.setMonth(now.getMonth() + months);
      now.setDate(now.getDate() + days);
      now.setMinutes(now.getMinutes() + minutes);
      const expiresAtISO = now.toISOString();

      await supabase.from("codes").insert([{ code, expires_at: expiresAtISO }]);
      codeInput.value = "";
      daysInput.value = "";
      monthsInput.value = "";
      minutesInput.value = "";
      loadCodes();
    };

    async function loadCodes() {
      const { data } = await supabase.from("codes").select("*").order("expires_at", { ascending: false });
      codeList.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        const date = new Date(item.expires_at);
        const now = new Date();
        const diff = Math.floor((date - now) / (1000 * 60 * 60 * 24));
        const expText = date.toLocaleDateString("ru-RU") + (diff >= 0 ? ` (${diff} –¥–Ω.)` : " (–∏—Å—Ç–µ–∫)");
        li.innerHTML = `${item.code} ‚Äî –¥–æ ${expText}`;

        const delBtn = document.createElement("button");
        delBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
        delBtn.className = "small-btn del-btn";
        delBtn.onclick = async () => {
          await supabase.from("codes").delete().eq("code", item.code);
          loadCodes();
        };

        li.appendChild(delBtn);
        codeList.appendChild(li);
      });
    }

    loadCodes();
  </script>
</body>
</html>
